<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="img/favicon.png" />
  <link rel="stylesheet" href="css/signup/signin.css">

  <title>Sign Up</title>
</head>
<body class="container">
  <nav>
    <img src="img/logo.png" alt="">
  </nav>
  <hr> 
  <section class="left">
    <div class="sign">
      <img src="img/sign.png" alt="">
    </div>
    <div class="nav">
      <img src="img/logo.png" alt="">
    </div>
  </section>
  <section>
    <form id="regForm">
        <!-- One "tab" for each step in the form: -->
      <section class="tab">
        <h3>Sign Up 1/2</h3>
        <div class="first">
          <label for="firstname">
            <input type="text" oninput="this.className = ''" id="firstname" placeholder="Firstname" autofocus required>
          </label>
        </div>
        <div class="last">
          <label for="lastname">
            <input type="text" oninput="this.className = ''" id="lastname" placeholder="Lastname" required>
          </label>
        </div>  
        <div class="mail">
          <label for="email">
            <input type="email" oninput="this.className = ''" id="email" placeholder="Email Address" required>
          </label>
        </div>  
        <div class="pword">
          <label for="password"></label> 
          <section class="icon">
              <input type="password" id="password" placeholder="Password" required />
              <i class="fa fa-eye" id="togglePassword"></i>
          </section> 
        </div>
        <div class="cword">
          <section class="icon">
            <input type="password" id="confirm_password" placeholder="Confirm Password" required />
            <i class="fa fa-eye" id="toggleConfirmPassword"></i>
          </section> 
        </div>
        <div class="rol">  
          <input name="role" list="role" oninput="this.className = ''" placeholder="Role" required>
          <datalist id="role">
            <select name="role">
              <option value="Teacher">Teacher</option>
              <option value="Student">Student</option>
            </select>
          </datalist>
        </div>  
        <p class="">Already have an account? <span  ><a href="signin.html">Login here</a></span></p>
      </section>

      <section class="tab">
          <h3>Sign Up 2/2</h3>
          <div class="">  
            <input name="country" list="country" oninput="this.className = ''" placeholder="Country" required>
            <datalist id="country">
              <select name="country">
                <option value="Kenya">Kenya</option>
                <option value="Nigeria">Nigeria</option>
              </select>
            </datalist>
          </div>
          <div class="">
            <input type="text" oninput="this.className = ''" placeholder="County or State" required>
          </div>
          <div class="">
            <input name="Educational Level" list="Educational Level" oninput="this.className = ''" placeholder="Educational Level" required>
            <datalist id="Educational Level"> 
              <select name="Educational Level">
                <option value="Primary">Primary</option>
                <option value="Secondary">Secondary</option>
                <option value="Tertiary">Tertiary</option>
              </select>
            </datalist>
          </div>
          <div class="">
            <input name="Grade or Level" list="Grade or Level" oninput="this.className = ''" placeholder="Grade or Level" required>
            <datalist id="Grade or Level">
              <select name="Grade or Level">
                <option value="Grade 1">Grade 1</option>
                <option value="Grade 2">Grade 2</option>
                <option value="Grade 3">Grade 3</option>
                <option value="Grade 4">Grade 4</option>
                <option value="Grade 5">Grade 5</option>
              </select>
            </datalist>
          </div>
          <div class=""> 
            <input type="text" oninput="this.className = ''" placeholder="Parent/Guardian Full name" required>
          </div>
          <div class="email">
            <input type="email" oninput="this.className = ''" id="email" placeholder="Parent/Guardian Email Address" required>
          </div>
          <p>By signing up you accept our <a href="#">terms and conditions</a></p>
        </section>
        
      <div style="overflow:auto;">
        <div style="float:right;">
          <button class="butn" type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
          <button class="butn" type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>
      </div>

      <!-- Circles which indicates the steps of the form: -->
      <div style="text-align:center; margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>

      </div>
    </form>  
  </section>

<script src="./js/signup/signup.js"></script>
<script src="./js/signup/signin.js"></script>

</body>
</html>
